    <script>
    new Vue({
        el: '#app',
        data: {
            list:[],
            value3:"",
        },
        mounted(){
          this.init();  
        },
        methods:{
            selectedCurrency(command){
                this.value3=command.texts;
                $(".title").html(command.texts);
                $(".count").val('');
                $(".reach-num").html('0.00');
                initDataToken({
                    type:"post",
                    url:"wallet/get_info",
                    data:{
                        currency:command.currency
                    }
                },function(res){
                    balance = res.legal_balance;
                    rate=res.rate;
                    $('.balance-num').html(balance)
                    $(".ratenum").html(res.rate);
                })
            },
            init(){
                let that=this;
                initDataToken({
                    url:"wallet/list",
                    type:"POST",
                },function(res){
                    if(res.legal_wallet.balance){
                        let data=res.legal_wallet.balance;
                        for(let i=0;i<data.length;i++){
                            if(data[i].is_legal==1){
                                if(get_param('id')==data[i].currency){
                                    that.value3=data[i].currency_name
                                }
                                that.list.push({"currency":data[i].currency,"balance":data[i].legal_balance,"texts":data[i].currency_name});
                            }
                        }
                    }
                    
                })  
            },
        },
    })
        $(function () {
            
            // FastClick.attach(document.body);
            var currency = get_param('id');
            var balance, min_number, rate;
            initDataToken({
                url: 'wallet/get_info',
                type: 'post',
                data: {
                    currency
                }
            }, function (res) {
                balance = res.legal_balance;
                $('.balance-num').html(balance)
                $('.title').html(res.name)
                rate = res.rate;
                $('.ratenum').html(rate)
                min_number = res.min_number;
                $('.count').attr('placeholder', getlg('minimum') + iTofixed(min_number,2))
                var num = 0;
                $('.reach-num').html(iTofixed(num,2));
            })

            function postData() {
                var address = $('.address').val();
                var number = $('.count').val();
                if (!address) {
                    layer_msg(getlg('withdrawalAddress'));
                    return;
                }
                if (!number) {
                    layer_msg(getlg('withdrawalAmount'));
                    return;
                }

                if ((number - 0) < min_number) {
                    return layer_msg(getlg('withdrawals'));
                }

                initDataToken({
                    url: 'wallet/out',
                    type: 'post',
                    data: {
                        currency,
                        number,
                        rate,
                        address
                    }
                }, function (res) {
                    layer_msg(res)
                    setTimeout(() => {
                        location.href = 'matchAccount.html?id=' + currency + '&type=2'
                    }, 1500);
                })

            }
            $('.mention').click(function () {
                postData();
            })
            $('.all_in').click(function () {
                $('.count').val(balance);
                var num = iTofixed(balance - rate,2);
                if (num > 0) {
                    $('.reach-num').html(num);
                } else {
                    $('.reach-num').html('0.00');
                }

            })
            $('.count').keyup(function () {
                var value = $(this).val();
                var num = iTofixed(value - rate,2);
                if (num > 0) {
                    $('.reach-num').html(num);
                } else {
                    $('.reach-num').html('0.00');
                }

            })

        })
    </script>
