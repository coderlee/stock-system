<style>
    .coinbox {
        width: 50%;
        background-color: #262a42;
        border-radius: 2px;
        color: #fff;
        line-height: 30px;
        padding: 0 5%;
        border: 1px solid #52688c;
    }

    .coinbox option {
        text-align: center;
    }

    .imgbox {
        width: 60px;
        height: 60px;
    }

    .imgbox img {
        width: 100%;
    }

    .textbox {
        width: 80%;
    }

    .bline {
        border-bottom: 1px solid #1B2A3E;
        padding: 10px 0;
    }

    .transit {
        width: 100%;
        height: 40px;
        line-height: 40px;
        color: #fff;
        background: #cfd9de;
        margin-top: 80px
    }

    .btnbox {
        position: fixed;
        bottom: 10px;
        padding: 0 15px;
        width: 100%
    }

    .transit {
        width: 100%;
        height: 50px;
        line-height: 50px;
        color: #fff;
        background: #588bf7;
        border-radius: 2px;
        font-size: 20px;
    }

    .huazhuan-num {
        background-color: rgba(0, 0, 0, 0);
    }

    .right img {
        top: 4px;
    }

    .line30 {
        line-height: 40px;
    }
    .huazhuan{
        background: #fff;
        border-radius: 10px;
        margin: 20px 3% 0;
      
    }
    .huazhuan h1{
        font-size: 16px;
        color: #90a2b0;
        font-weight: normal;
        padding: 10px 2%;
        border-bottom:1px solid #eee;
    }
    .huazhuan-left{
        width: 20%;
        font-size: 16px;
        color:#90a2b0;
        text-align: right;
    }
    .huazhuan-right article{
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-right: 8px;
    }
    .huazhuan-right{
        width: 80%;
        flex-wrap: wrap;
         display: flex;
        flex-direction: row;
    }
    .huazhuan-row img{
        width: 15px;
        height: 15px;
        margin-right: 5px;
    }
    .huazhuan-row span{
        font-size: 14px;
        color:#90a2b0;
    }
    .huazhuan-row{
        display: flex;
        flex-direction: row;
        padding: 10px 2%;
    }
    .bizhong{
        background: #fff;
        border-radius: 10px;
        margin: 10px 3%;
        padding: 10px 3%;
        align-items: center;
    }
    .bizhong-ml{
        width: 68%;
    border: 1px solid #588bf7;
    padding: 10px;
    border-radius: 5px;
    }
   .bizhong-ml .el-dropdown-link{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
   .bizhong-ml .el-dropdown{
        width: 100%;
    }
    .hz-num{
         background: #fff;
        border-radius: 10px;
        margin: 10px 3%;
    }
    .hz-row{
        display: flex;
        flex-direction: row;
        padding: 10px 3%;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
    }
    .hz-row em{
        font-size: 20px;
    }
    .hz-row input{
        font-size: 20px;
    }
    .hz-row span{
        font-size: 14px;
        color:#588bf7;
    }
    .hz-title{
        font-size: 16px;
        padding: 10px 3%;
        color: #90a2b0;
    }
    .hz-balance{
        padding: 10px 3%;
        color: #62759a;
    }
    .hz-submit div{
        text-align: center;
        margin: 30px 3%;
        height: 40px;
        line-height: 40px;
        color: #fff;
        background: #588bf7;
        border-radius: 15px;
        font-size: 20px;
    }
</style>

                    var that = this;

                    //     type: 'post',
                    // }, function (res) {
                    //     if (res.type == 'ok') {
                    //         that.datas = res.message;

                    //                 that.balances = dataList[i].lever_balance
                    //             }
                    //         }

                    //     }
                    // })
                    initDataTokens({
                        url: 'currency/user_currency_list',
                        type: 'get',
                    }, function (res) {
                        if (res.type == 'ok') {
                            var datas = res.message;
                            if (datas.length > 0) {
                                var arr = [];
                                for (var i = 0; i < datas.length; i++) {
                                    var nums = (datas[i].is_legal - 0) + (datas[i].is_lever - 0) + (
                                        datas[i].is_match - 0) + (datas[i].is_micro - 0);
                                    if (nums > 1) {
                                        arr.push(datas[i]);
                                    }
                                }
                                that.value3 = arr[0].name;
                                that.currency = arr[0].id;
                                var arr2 = [];
                                if (arr[0].is_legal == 1) {
                                    var obj = {
                                        type: 'legal',
                                        texts: getlg('c2cAccount')
                                    }
                                    arr2.push(obj);
                                }
                                if (arr[0].is_micro == 1) {
                                    var obj = {
                                        type: 'micro',
                                        texts: getlg('secondContractAccount')
                                    }
                                    arr2.push(obj);
                                }
                                if (arr[0].is_lever == 1) {
                                    var obj = {
                                        type: 'lever',
                                        texts: getlg('contractAccount')
                                    }
                                    arr2.push(obj);
                                }
                                
                                if (arr[0].is_match == 1) {
                                    var obj = {
                                        type: 'match',
                                        texts: getlg('Flashexchange')
                                    }
                                    arr2.push(obj);
                                }
                                that.accountList = arr2;
                                that.currencyList = arr;
                                that.value1 = arr2[0].texts;
                                that.value2 = arr2[0].texts;
                                if(arr2[0].type == 'lever'){
                                    that.balances = arr[0].wallet.lever_balance;
                                // }else if(arr2[0].type == 'micro'){
                                //     that.balances = arr[0].wallet.micro_balance;
                                }else if(arr2[0].type == 'match'){
                                    that.balances = arr[0].wallet.change_balance;
                                }else if(arr2[0].type == 'legal'){
                                    that.balances = arr[0].wallet.legal_balance;
                                }
                            }

                        }
                    })
                },
                selectedTxtOne(command,index){
                    this.imgsIndex=index;
                    let that=this;
                    if (command == 'lever') {
                        var j = 0;
                        for (var i = 0; i < that.accountList.length; i++) {
                            if (that.accountList[i].type != 'lever') {
                                j = i;
                            }
                        }
                        that.value1 = getlg('contractAccount');
                        for (var i = 0; i < that.currencyList.length; i++) {
                            if (that.currencyList[i].id == that.currency) {
                                that.balances = that.currencyList[i].wallet.lever_balance;
                            }
                        }
                    }else if (command == 'micro') {
                        that.value1 = getlg('secondContractAccount');
                        var j = 0;
                        for (var i = 0; i < that.accountList.length; i++) {
                            if (that.accountList[i].type != 'micro') {
                                j = i;
                            }
                        }
                        for (var i = 0; i < that.currencyList.length; i++) {
                            if (that.currencyList[i].id == that.currency) {
                                that.balances = that.currencyList[i].wallet.micro_balance;
                            }
                        }
                    } else if (command == 'match') {
                         that.value1 = getlg('Flashexchange');
                        var j = 0;
                        for (var i = 0; i < that.accountList.length; i++) {
                            if (that.accountList[i].type != 'match') {
                                j = i;
                            }
                        }
                        for (var i = 0; i < that.currencyList.length; i++) {
                            if (that.currencyList[i].id == that.currency) {
                                that.balances = that.currencyList[i].wallet.change_balance;
                            }
                        }
                    } else if (command == 'legal') {
                         that.value1 = getlg('c2cAccount');
                        var j = 0;
                        for (var i = 0; i < that.accountList.length; i++) {
                            if (that.accountList[i].type != 'legal') {
                                j = i;
                            }
                        }
                        for (var i = 0; i < that.currencyList.length; i++) {
                            if (that.currencyList[i].id == that.currency) {
                                that.balances = that.currencyList[i].wallet.legal_balance;
                            }
                        }
                    }
                },
                selectedTxtTwo(command,index){
                    this.imgsTwoIndex=index;
                    let that=this;
                    if (command == 'lever') {
                        that.value2 = getlg('contractAccount');
                    }else if (command == 'micro') {
                        that.value2 = getlg('secondContractAccount');
                    } else if (command == 'match') {
                        that.value2 = getlg('Flashexchange');
                    } else if (command == 'legal') {
                        that.value2 = getlg('c2cAccount');
                    }
                },
                selectedOne(command,index) {
                    this.imgsIndex=index;
                    var that = this;
                    if (command == 'lever') {

                        for (var i = 0; i < that.accountList.length; i++) {
                            if (that.accountList[i].type != 'lever') {
