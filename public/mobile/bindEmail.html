	<title>邮箱验证</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;

		.txt {
			width: 90%;

			font-size: 24px;

		}

		.nav {
			width: 95%;
			margin-left: 5%;

		.nav p {

		.nav li {

			display: inline-block;
			width: 100%;

<body>
	<header>
		<a href="javascript:history.go(-1)"></a>
	</header>
	<div class="txt">
		<h4 data-localize="safe.bindEmail">绑定邮箱</h4>

	<div class="nav">
		<p data-localize="lg.email">邮箱</p>
		<ul>
			<li></li>
		</ul>
	</div>
	<footer class="none">
		<a onclick="bindemail()" data-localize="safe.next">下一步</a>
	</footer>
	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="lib/layer_mobile/layer.js"></script>
	<script type="text/javascript" src="javascripts/jquery.cookie.js"></script>

	<script type="text/javascript" src="lib/language_cookie.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
	<script type="text/javascript" src="javascripts/order.js"></script>

	 crossorigin="anonymous"></script> -->
</body>

</html>
<script>
	function check_email() {
		var emreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		if (!emreg.test($("#email").val())) {
			//$("#email").html("");
			$("#email").html(getlg('mnot'));
			return false
		} else {
			return true;
		}
	};
	$(document).ready(function () {
		var token = get_user_login();
		$.ajax({
			url: _API + "safe/safe_center",
			type: "post",
			dataType: "json",
			async: true,
			beforeSend: function beforeSend(request) {
				request.setRequestHeader("Authorization", token);
			},
			success: function success(data) {
				var email = data.message.email;
				if (email == null || email == '') {
					var html =
						"<li><input type='text' placeholder='"+getlg('enterEmail')+"' class='big' id='email' name='email' onchange='check_email()'></li>" +
						"<li class='clearfix'><input type='text' placeholder='"+getlg('pyan')+"' class='big w-160 verify' id='code'><input type='button' value='"+getlg('sendCode')+"' class='send' onclick='sendCode(this)'></li>"
					$(".nav>ul").html(html);
					$(".none").show();
				} else {
					var html = "<li>" + email + '</li>'
					$(".nav>ul").html(html);
					$(".none").hide();
				}
				//    var html="<li>"+[email==null?'未绑定':email]+'</li>'
				//    $(".nav>ul").html(html);
			}
		})
	})
	var clock = '';
	var nums = 60;
	var btn;

	function sendCode(thisBtn) {
		var res = check_email();
		var email = $('#email').val();
		if (res == true) {
			$.ajax({
				type: "post",
				url: _API + "sms_mail",
				data: {
					user_string: email,
					type: ''
				},
				dataType: "json",
				success: function (data) {
					if (data == 'OK') {

					} else {
						layer_msg(data.message)
					}
				}
			});
		} else {
			layer_msg(getlg('mnot'));
			return false;
		}
		btn = thisBtn;
		btn.disabled = true; //将按钮置为不可点击
		btn.value = nums + getlg('seconds');
		clock = setInterval(doLoop, 1000); //一秒执行一次			
	}

	function doLoop() {
		nums--;
		if (nums > 0) {
			btn.value = nums + getlg('seconds');
		} else {
			clearInterval(clock); //清除js定时器
			btn.disabled = false;
			btn.value = getlg('sendCode');
			nums = 60; //重置时间
		}
	}

	function bindemail() {
		var email = $('#email').val();
		var code = $('#code').val();
		var token = get_user_login();
		if (email != '' && code != '') {
			$.ajax({
				type: "post",
				url: _API + "safe/email",
				data: {
					email: email,
					code: code
				},
				dataType: "json",
				beforeSend: function beforeSend(request) {
					request.setRequestHeader("Authorization", token);
				},
				success: function (data) {
					if (data.type == "ok") {
						setTimeout(function () {
							window.location.href = "Security.html";
						}, 2000);
					} else {
						layer_msg(data.message)
					}
				}
			});
		} else {
			layer_msg(getlg('pmsg'));
		}
	}
</script>
